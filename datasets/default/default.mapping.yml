Insert Knowledge__kav:
  sf_object: Knowledge__kav
  table: Knowledge__kav
  fields:
  - Answer__c
  - Content__c
  - DigitalEngagementResponse__c
  - IsVisibleInCsp
  - IsVisibleInPkb
  - IsVisibleInPrm
  - Language
  - NextReviewDate
  - Question__c
  - Summary
  - Title
  - UrlName
  - ValidationStatus
Insert Knowledge__DataCategorySelection:
  sf_object: Knowledge__DataCategorySelection
  table: Knowledge__DataCategorySelection
  fields:
  - DataCategoryGroupName
  - DataCategoryName
  lookups:
    ParentId:
      table: Knowledge__kav
      key_field: ParentId
